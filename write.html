<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            height: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>게시물 작성</h1>

    <form id="postForm">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" required></textarea>
        </div>

        <button type="submit" class="btn btn-outline-secondary">Submit</button>
    </form>
    <script>
      document.getElementById('postForm').addEventListener('submit', function (event) {
  event.preventDefault(); // 기본 동작인 폼의 제출을 막음

  var title = document.getElementById('title').value; // 제목 필드의 값 가져오기
  var content = document.getElementById('content').value; // 내용 필드의 값 가져오기

  // 서버로 전송할 데이터 객체 생성
  var postData = {
    title: title,
    content: content
  };

  // 서버로 데이터 전송
  fetch('/add', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(postData)
  })
  .then(function (response) {
    if (response.ok) {
      // 게시물 작성이 성공한 경우
      console.log('게시물이 작성되었습니다.');
      window.location.href = '/'; // 메인 페이지로 리다이렉트
    } else {
      // 게시물 작성이 실패한 경우
      console.log('게시물 작성에 실패했습니다.');
      // 실패에 대한 처리를 진행하세요.
    }
  })
  .catch(function (error) {
    console.log('오류 발생:', error);
  });
});
    </script>
</body>
</html>
